<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <main>
      <div class="background-pattern"></div>
      <header>
        <div class="content">
          <img src="./assets/images/logo.svg" alt="website name" class="logo" />
          <nav class="main-nav" aria-label="main navigation">
            <ul class="main-nav__list" aria-label="navigation list">
              <li class="main-nav__item">
                <button
                  class="resetBtnStyle main-nav__btn product-btn"
                  aria-label="products button"
                >
                  Product
                </button>
              </li>
              <li class="main-nav__item">
                <button
                  class="resetBtnStyle main-nav__btn features-btn"
                  aria-label="features button"
                >
                  Features
                </button>
              </li>
              <li class="main-nav__item">
                <button
                  class="resetBtnStyle main-nav__btn pricing-btn"
                  aria-label="pricing button"
                >
                  Pricing
                </button>
              </li>
              <li class="main-nav__item">
                <button
                  class="resetBtnStyle main-nav__btn login-btn"
                  aria-label="login button"
                >
                  Login
                </button>
              </li>
            </ul>
          </nav>
          <nav class="mobile-nav">
            <ul class="mobile-nav__list invisible" aria-label="navigation list">
              <li class="mobile-nav__item">
                <button
                  class="resetBtnStyle mobile-nav__btn product-btn"
                  aria-label="products button"
                >
                  Product
                </button>
              </li>
              <li class="mobile-nav__item">
                <button
                  class="resetBtnStyle mobile-nav__btn features-btn"
                  aria-label="features button"
                >
                  Features
                </button>
              </li>
              <li class="mobile-nav__item">
                <button
                  class="resetBtnStyle mobile-nav__btn pricing-btn"
                  aria-label="pricing button"
                >
                  Pricing
                </button>
              </li>
              <hr />
              <li class="mobile-nav__item">
                <button
                  class="resetBtnStyle mobile-nav__btn login-btn"
                  aria-label="login button"
                >
                  Login
                </button>
              </li>
            </ul>
            <button class="resetBtnStyle mobile-nav__open-nav-btn">
              <img
                src="./assets/images/icon-hamburger.svg"
                alt="open side menu button"
              />
            </button>
            <button class="resetBtnStyle mobile-nav__close-nav-btn invisible">
              <img
                src="./assets/images/icon-close.svg"
                alt="close side menu button"
              />
            </button>
          </nav>
        </div>
      </header>
      <section class="dashboard">
        <div class="content">
          <article class="dashboard__description">
            <h1 class="description__heading">
              <span> New </span> Monograph Dashboard
            </h1>
            <h2 class="description__info">
              Powerful insights<br />
              into your team
            </h2>
            <h3 class="description__info2">
              Project planning and time tracking<br />
              for agile teams
            </h3>
            <article
              aria-label="schedule a demo"
              class="dashboard__description__action-area"
            >
              <button class="resetBtnStyle action-area__schedule-btn">
                Schedule a demo
              </button>
              <p class="action-area__label">to see a live preview</p>
            </article>
          </article>
          <article class="dashboard__illustration">
            <img src="./assets/images/illustration-devices.svg" alt="" />
          </article>
        </div>
      </section>
    </main>

    <!-- 
 
  --></body>
</html>

<script src="/getAllClasses.js" defer></script>
<script src="./index.js" defer></script>
